<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="memo-api-base" content="" />
    <meta name="theme-color" content="#1f1d1a" />
    <title>Memo PWA</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Memo Workspace</h1>
        <div class="actions">
          <label class="api-config" for="api-base">
            API Base
            <input id="api-base" type="url" placeholder="https://api.example.com" />
          </label>
          <button id="save-api-base" type="button">Save API</button>
          <button id="new-memo">New Memo</button>
          <button id="sync">Sync</button>
          <span id="sync-status" aria-live="polite"></span>
          <button id="reset-storage" class="subtle" type="button">Reset Data</button>
        </div>
      </header>
      <main>
        <aside>
          <h2>My Memos</h2>
          <ul id="memo-list"></ul>
        </aside>
        <section class="editor">
          <div class="editor-header">
            <input id="memo-title" type="text" placeholder="Memo title" />
            <button id="save-version">Save Version</button>
            <button id="delete-memo" class="danger" type="button">Delete Memo</button>
          </div>
          <div class="search-replace">
            <div class="search-field">
              <label for="search-text">Find</label>
              <input id="search-text" type="text" placeholder="Search text" />
            </div>
            <div class="search-field">
              <label for="replace-text">Replace</label>
              <input id="replace-text" type="text" placeholder="Replacement" />
            </div>
            <label class="search-toggle">
              <input id="search-case" type="checkbox" />
              Case sensitive
            </label>
            <div class="search-actions">
              <button id="find-next" type="button">Find Next</button>
              <button id="replace-one" type="button">Replace</button>
              <button id="replace-all" type="button">Replace All</button>
            </div>
            <span id="search-status" aria-live="polite"></span>
          </div>
          <textarea id="memo-content" placeholder="Write your memo..."></textarea>
          <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
